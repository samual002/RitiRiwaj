<!DOCTYPE html>
<html>

<head>
    <title>RitiRiwaj.com Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>RitiRiwaj.com </h2>
    <p>Application Form</p>
    <form action="index.html" method="post">
        <label for="applicant-type">I am applying as:</label>
        <select id="applicant-type" name="applicant-type" required>
            <option value="" disabled selected hidden>select</option>
            <option value="bride">Bride</option>
            <option value="groom">Groom</option>
        </select>
        <br>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required placeholder="first-name">
        <br>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required placeholder="last-name">
        <br>
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone-number" required placeholder="phone-number">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="email">
        <br>
        <label for="wedding-date">Date of Wedding:</label>
        <input type="date" id="wedding-date" name="wedding-date" required>
        <br>
        <label for="wedding-location">Location of Wedding:</label>
        <input type="text" id="wedding-location" name="wedding-location" required placeholder="wedding-location">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
